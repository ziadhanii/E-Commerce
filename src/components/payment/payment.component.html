<section class="container py-5">
  <div class="w-100 w-md-75 mx-auto rounded shadow-sm p-4 bg-white">
    <h2 class="mb-4 text-main fw-bold">Chech Out Details</h2>

    <form [formGroup]="orderForm" (ngSubmit)="handleForm()">
      <!-- Details Field -->
      <div class="mb-3">
        <label for="details" class="form-label fw-medium">Details</label>
        <input type="text" id="details" formControlName="details" class="form-control rounded-pill px-3"
          placeholder="Enter order details" required>
      </div>

      <!-- Phone Field -->
      <div class="mb-3">
        <label for="phone" class="form-label fw-medium">Phone</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control rounded-pill px-3"
          placeholder="Enter phone number" required>
      </div>

      <!-- City Field -->
      <div class="mb-3">
        <label for="city" class="form-label fw-medium">City</label>
        <input type="text" id="city" formControlName="city" class="form-control rounded-pill px-3"
          placeholder="Enter your city" required>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" [disabled]="orderForm.invalid"
          class="btn main-btn w-100 rounded-pill px-5 py-2 text-main fw-bold">
          Check Out
        </button>
      </div>
    </form>
  </div>
</section>
