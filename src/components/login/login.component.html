<section class="w-75 mx-auto my-5 shadow rounded p-4 bg-main-light">

  <h1 class="my-3 text-center">Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

    <!-- Email Field -->
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        class="alert alert-danger p-1 mt-2">
        <p *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</p>
        <p *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</p>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="alert alert-danger p-1 mt-2">
        <p *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</p>
        <p *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8 characters.</p>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center mt-4">
      <button [disabled]="loginForm.invalid" type="submit" class="btn main-btn btn-lg w-100">
        Login
        <span><i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i></span>
      </button>
    </div>

  </form>

  <p class="alert alert-danger text-center p-2 mt-3 rounded" *ngIf="errorMessage">
    <i class="fas fa-exclamation-circle me-2"></i>
    {{ errorMessage }}
  </p>


</section>
