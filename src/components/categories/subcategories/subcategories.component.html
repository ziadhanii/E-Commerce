<section class="py-5 w-75 mx-auto">
  <h2 class="mb-4 fw-bold text-uppercase">Sub Categories</h2>

  <div *ngIf="subCategory?.length > 0; else noSubCategories">
    <div class="row g-4">
      <div *ngFor="let category of subCategory" class="col-md-6 col-lg-4">
        <div class="border rounded-3 p-4 shadow-sm">
          <h3 class="text-main fw-semibold">{{ category.name }}</h3>
          <p class="text-muted mb-1"><strong>Slug:</strong> {{ category.slug }}</p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noSubCategories>
    <p class="text-muted fs-5">No sub categories found for this category. Please check back later for updates.</p>
  </ng-template>
</section>
