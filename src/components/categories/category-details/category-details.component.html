<section class="py-5 w-75 mx-auto">
  <div class="row g-5 align-items-center">
    <div class="col-md-6">
      <div class="border rounded-3 overflow-hidden shadow-sm">
        <img [src]="categoryDetails.image" [alt]="categoryDetails.name" class="img-fluid"
          style="object-fit: cover; height: 100%; max-height: 400px;">
      </div>
    </div>

    <div class="col-md-6">
      <h2 class="text-main fw-bold mb-4">{{ categoryDetails.name }}</h2>
      <a class="btn btn-primary mt-3 px-4">Explore More</a>
    </div>
  </div>
</section>
