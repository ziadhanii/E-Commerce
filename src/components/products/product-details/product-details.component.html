<section *ngIf="productDetails" class="w-75 mx-auto rounded shadow p-3 mb-4">
  <div class="row align-items-center g-4">
    <div class="col-md-3">
      <owl-carousel-o [options]="productDetailsOptions">
        <ng-container *ngFor="let path of productDetails.images">
          <ng-template carouselSlide>
            <img class="w-100" [src]="path" alt="productDetails.title">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-md-9">
      <div class="position-relative prod-details">
        <h2 class="h5">{{productDetails.title}}</h2>
        <p class="text-muted small">{{productDetails.description}}</p>
        <span>{{productDetails.category.name}}</span>
        <div class="d-flex align-items-center justify-content-between my-3">
          <span class="small">
            {{productDetails.price | currency:'EGP'}}
          </span>
          <p class="mb-0">
            <span [class.rating-color]="productDetails.ratingsAverage >= num" *ngFor="let num of [1,2,3,4,5]"
              class="fas fa-star font-sm "></span>
            {{productDetails.ratingsAverage}}
          </p>
        </div>
        <div class="card-footer bg-white border-0 text-center">
          <button (click)="addProduct(productDetails._id,btnAdd)" #btnAdd class="main-btn w-100"> + AddToCart</button>
        </div>

      </div>
    </div>
  </div>
</section>
